  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>

    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Healthy</h2>

        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>

      <section id="player" class="container">
        <h2>Your Healthy</h2>

        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>

      <div id="controls">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled='currentRound % 3 !== 0' @click="specialAttackMonster" >SPECIAL ATTACK</button>
        </button>
        <button>REAL</button>
        <button>SURRENDER</button>
      </div>

      <section id="log" class="container">
        <h2>Battle Log</h2>
      </section>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
