<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>

    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Healthy</h2>

        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>

      <section id="player" class="container">
        <h2>Your Healthy</h2>

        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>

      <div class="container" v-if='winner'>
        <h2>Game Over!</h2>

        <h3 v-if="winner === 'lost'">Your Lost!</h3>
        <h3 v-else-if="winner === 'winner'">Your won!</h3>
        <h3 v-else-if="winner === 'draw'">it is a draw!</h3>

        <button @click='startGame'>Start new Game</button>
      </div>


      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled='mayUseSpecialAttack' @click="specialAttackMonster" >SPECIAL ATTACK</button>
        </button>
        <button @click='healPlayer'>HEAL</button>
        <button @click='surrender'>SURRENDER</button>
      </section>

      
      <section id="log" class="container">
        <h2>Battle Log</h2>

        <ul>
          <li v-for="logMessage in logMessage">
            <span
            :class="{ 'log-player': logMessage.actionBy == 'player', 'log-monster': logMessage == 'monster' }"> {{ logMessage.actionBy === 'player' ? 'Player' : 'Monster' }} </span>
            <span v-if="logMessage.actionType == 'heal'">Player is Heal himself for <span class="log-heal">{{ logMessage.actionValue }}</span></span>
            <span v-else> attacks and deals <span class="log-damage">{{ logMessage.actionValue }}</span></span>
          </li>

        </ul>
      </section>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
